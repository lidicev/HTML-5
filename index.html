<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HTML Payment Form </title>
      <script src="https://kit.fontawesome.com/c756782eb6.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   
   <body>
         <div class="card-body">
               
               <div class="card-body container">
                  <div class="card">
                     <div class="card-header">
                     <h1><strong>Payment Form</strong></h1>
                     </div>
      <div class="alert alert-danger">Some fields are missing</div>



      <form>
            
        

            <div class="row">
               <div class="col-4">
                  <label for="inputPassword4" class="form-label">Card #</label>
                  <input type="card" class="form-control" placeholder="XXXXXX" id="inputPasswor4">
               </div>
               <div class="col-4">
                  <label for="inputPassword4" class="form-label">CVC</label>
                  <input type="cvc" class="form-control" placeholder="0000" id="inputPasswor4">
               </div>
               <div class="col-4">
                  <label for="inputPassword4" class="form-label">Amount</label>
                  <div class="input-group mb-3">
                     <span class="input-group-text">$</span>
                     <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"placeholder="Amount">
                  </div>
               </div>
            </div>
               <div class="row">
                  <div class="col-6">
                     <label for="inputAddress" class="form-label">First Name</label>
                     <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="col-6">
                     <label for="inputAddress" class="form-label">Last Name</label>
                     <input type="text" class="form-control" id="inputAddress">
                     <br>
                  </div>
               </div>
               <div class="row">
                  <div class="col-6">
                     <label for="inputCity" class="form-label">City</label>
                     <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-3">
                     <label for="inputState" class="form-label">State</label>
                     <select id="inputState" class="form-select">
                        <option selected>Pick a State...</option>
                        <option>...</option>
                     </select>
                  </div>
                  <div class="col-3">
                     <label for="inputZip" class="form-label">Postal Code</label>
                     <input type="text" class="form-control" id="inputZip">
                     <br>
                  </div>
               </div>
                  <div class="row justify-content-between">
                     <div class="col-3">
                        <label for="fname">We Accept: </label>
                        <div class="icon-container input-group nb-3 bg-secondary col-5 rounded p-2 justify-content-evenly" >
                           <input type="radio" id="visa" name="payment" value="visa">
                           <label for="html">
                            <i class="fa-brands fa-cc-visa"></i>
                          </label>
                           <input type="radio" id="mastercard" name="payment" value="mastercard">
                           <label for="css">
                            <i class="fa-brands fa-cc-mastercard"></i>
                          </label>
                           <input type="radio" id="dinerclub" name="payment" value="dinerclub">
                           <label for="dinerclub">
                            <i class="fa-brands fa-cc-diners-club"></i>
                          </label>
                           <input type="radio" id="amex" name="payment" value="amex">
                           <label for="amex">
                            <i class="fa-brands fa-cc-amex"></i>
                          </label>
                        </div>
                     </div>
                     <div class="col-6">
                     
                        
                        
                        <p>Add any notes here.</p>
                        <br>
                     </div>
                  </div>
                 
      </form>


               
                  <div class="row-12">
                     <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end text-bg-light p-3">
                           <button type="submit" class="btn btn-primary">Send</button>
                           <button type="submit" class="btn btn-secondary">Cancel
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
      
      </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"></script>
   </body>
</html>
